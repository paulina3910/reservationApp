<template name="printSeat">
  {{#unless  _.isEmpty seat}}
  <form class="seat-booking">
  
      {{#if none }}
      <button class ="btn-green" data-idx="{{seat.xLocation}}" data-idy="{{seat.yLocation}}"></button>
      {{else}}
  <button class ="btn" data-taken="{{seat.taken}}" data-disabled="{{seat.booked}}" data-idx="{{seat.xLocation}}" data-idy="{{seat.yLocation}}"></button>
  {{/if}}
   
  </form>
  {{/unless }}

  
</template>
<!-- {{seat.userId==currentUser ? 'blue' : 'red'}} -->

<template name= "print"> 
 <center><table>
    {{#each row in rows}}
     <tr>
      {{#each seat in row}}
     <td>{{> printSeat seat=seat}}</td>
      {{/each}}
    </tr>
    {{/each}}

  </table> </center>
</template>
